<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star rating</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <fieldset class="rating">
        <legend class="rating__caption"> Health</legend>
        <div class="rating__group">
            <input class="rating__input" type="radio" name="health" id="health-1" value="1" aria-label="Очень плохо"
                checked>
            <label class="rating__star" for='health-1' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="health" id="health-2" value="2" aria-label="Плохо">
            <label class="rating__star" for='health-2' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="health" id="health-3" value="3" aria-label="Нормально">
            <label class="rating__star" for='health-3' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="health" id="health-4" value="4" aria-label="Хорошо">
            <label class="rating__star" for='health-4' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="health" id="health-5" value="5" aria-label="Отлично">
            <label class="rating__star" for='health-5' aria-label="Очень плохо"></label>
            <div class="rating__focus"></div>
        </div>

    </fieldset>
    <fieldset class="rating">
        <legend class="rating__caption"> Mood</legend>
        <div class="rating__group">
            <input class="rating__input" type="radio" name="mood" id="mood-1" value="1">
            <label class="rating__star" for='mood-1' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="mood" id="mood-2" value="2">
            <label class="rating__star" for='mood-2' aria-label="Плохо"></label>

            <input class="rating__input" type="radio" name="mood" id="mood-3" value="3" checked>
            <label class="rating__star" for='mood-3' aria-label="Нормально"></label>

            <input class="rating__input" type="radio" name="mood" id="mood-4" value="4">
            <label class="rating__star" for='mood-4' aria-label="Хорошо"></label>

            <input class="rating__input" type="radio" type="radio" id="mood-5" name="mood" value="5">
            <label class="rating__star" for='mood-5' aria-label="Отлично"></label>

            <div class="rating__focus"></div>
        </div>

    </fieldset>
    <fieldset class="rating">
        <legend class="rating__caption"> State</legend>
        <div class="rating__group">

            <input class="rating__input" type="radio" name="state" id="state-1" value="1" aria-label="Очень плохо">
            <label class="rating__star" for='state-1' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="state" id="state-2" value="2" aria-label="Плохо">
            <label class="rating__star" for='state-2' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="state" id="state-3" value="3" aria-label="Нормально"
                checked>
            <label class="rating__star" for='state-3' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" name="state" id="state-4" value="4" aria-label="Хорошо">
            <label class="rating__star" for='state-4' aria-label="Очень плохо"></label>

            <input class="rating__input" type="radio" type="radio" name="state" id="state-5" value="5"
                aria-label="Отлично">
            <label class="rating__star" for='state-5' aria-label="Очень плохо"></label>
            <div class="rating__focus"></div>
        </div>

    </fieldset>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star rating</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <fieldset class="reting">
        <legend class="reting__caption"> Health</legend>
        <div class="reting__group">
            <input class="reting__star" type="radio" name="health" value="1" aria-label="Очень плохо" checked>
            <input class="reting__star" type="radio" name="health" value="2" aria-label="Плохо">
            <input class="reting__star" type="radio" name="health" value="3" aria-label="Нормально">
            <input class="reting__star" type="radio" name="health" value="4" aria-label="Хорошо">
            <input class="reting__star" type="radio" name="health" value="5" aria-label="Отлично">
        </div>

    </fieldset>
    <fieldset class="reting">
        <legend class="reting__caption"> Mood</legend>
        <div class="reting__group">
            <input class="reting__star" type="radio" name="mood" value="1" aria-label="Очень плохо">
            <input class="reting__star" type="radio" name="mood" value="2" aria-label="Плохо">
            <input class="reting__star" type="radio" name="mood" value="3" aria-label="Нормально" checked>
            <input class="reting__star" type="radio" name="mood" value="4" aria-label="Хорошо">
            <input class="reting__star" type="radio" type="radio" name="mood" value="5" aria-label="Отлично">
        </div>

    </fieldset>
    <fieldset class="reting">
        <legend class="reting__caption"> State</legend>
        <div class="reting__group">
            <input class="reting__star" type="radio" name="state" value="1" aria-label="Очень плохо">
            <input class="reting__star" type="radio" name="state" value="2" aria-label="Плохо">
            <input class="reting__star" type="radio" name="state" value="3" aria-label="Нормально" checked>
            <input class="reting__star" type="radio" name="state" value="4" aria-label="Хорошо">
            <input class="reting__star" type="radio" type="radio" name="state" value="5" aria-label="Отлично">
        </div>

    </fieldset>

</body>

</html>
